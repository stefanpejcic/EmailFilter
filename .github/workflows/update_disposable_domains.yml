name: Update Disposable Domains

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download latest disposable domains list
        run: |
          wget -O lists/disposable_domains.txt https://disposable.github.io/disposable-email-domains/domains.txt

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add lists/disposable_domains.txt
          git diff --quiet && echo "No changes detected" || git commit -m "Update disposable domains list"
          git push
